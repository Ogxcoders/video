[program:video-worker]
command=/usr/bin/php /var/www/html/worker.php
process_name=%(program_name)s_%(process_num)02d
numprocs=5
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/logs/worker_%(process_num)02d.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/www/html/logs/worker_%(process_num)02d_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=WORKER_ID="worker_%(process_num)02d"
stopwaitsecs=30
stopsignal=TERM
killasgroup=true
stopasgroup=true
